<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bitcoin</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="bitcoin.css">
    </head>
    <body>
        <header class="cabecalho">
            <h3><a href="index.html" class="navegacao__link__titulo">Conversor Interestelar</a></h3>
            <nav class="navegacao">
                <a href="moedas.html" class="navegacao__link">Moedas</a>
                <a href="temperatura.html" class="navegacao__link">Temperaturas</a>
                <a href="bitcoin.html" class="navegacao__link">Bitcoin</a>
                <a href="anosluz.html" class="navegacao__link">Anos-Luz</a>
            </nav>
        </header>

        <div class="container">
            <div class="container__alinhamento">
                <h2 class="container__titulo">Conversor de Bitcoin</h2>
                <p class="container__texto">
                    Selecione a moeda que deseja converter e digite o valor desejado. <br> Clique no botão 'Converter' e veja o resultado!
                </p>
                <label for="moeda" class="container__texto__opcoes">Moeda Atual: </label>
                <select id="moeda" class="container__opcoes">
                    <option value="usd">Dólar (USD)</option>
                    <option value="brl">Real (BRL)</option>
                    <option value="eur">Euro (EUR)</option>
                    <option value="jpy">Iene (JPY)</option>
                    <option value="gbp">Libra Esterlina (GBP)</option>
                </select>

                <input type="number" id="valor" placeholder="Digite o valor">

                <button onclick="converter()" class="botao">Converter</button>
            </div>

            <p id="resultado"></p>
        </div>
        
        <script src="bitcoin.js"></script>
    </body>
</html>
